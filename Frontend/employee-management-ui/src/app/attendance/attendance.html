<div class="container mt-4">

  <h3>Mark Attendance</h3>

  <div class="mb-3">
    <label>Employee ID</label>
    <input type="number" class="form-control" [(ngModel)]="employeeId">
  </div>

  <button class="btn btn-success" (click)="markAttendance()">
    Mark Present
  </button>

  <hr>

  <h4 class="mt-4">Attendance List</h4>

  <table class="table table-bordered mt-2">
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of attendanceList">
        <td>{{a.id}}</td>
        <td>{{a.employeeId}}</td>
        <td>{{a.date | date:'short'}}</td>
        <td>{{a.status}}</td>
      </tr>
    </tbody>
  </table>

</div>
